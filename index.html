<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <div v-if="showBooks">
        <ul>
          <!-- OUTPUTTING LISTS - V-FOR -->
          <!-- EXPLANATION: the here I create a list item for each book in my books array(which is inside data in the js file) using the v-for directive. This directive loops throug the array books and output each  book.title, book.author etc -->
          <li v-for="book in books">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
          </li>
        </ul>
      </div>
      <div v-else>
        <p>Click the button below to show books</p>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
